<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d62637f3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>GADS2020 Weather App</title>
</head>
<body>

<!--Country/City Search-->
<section>
 <div class="search-city">
     <div class="enter-search">
     <input id="input" type="text" placeholder="Enter City..">
     <div class="search-button">
        <i class="fas fa-search-location"></i>
     </div>
    </div>
 </div> 
</section>

 <!--Country, Day and Date-->
<section>
 <div>
    <div id="city"></div>
    <div id="day-date">
    
    </div>
 </div>
</section>

 <!--Weather Image-->
<section>
 <div id="weather-img">

 </div>
</section>

<!--City weather description and temperature-->
<section>
 <div>
     <div id="description"></div>
     <div id="temperature"></div>
 </div>
</section>

<!--Weather information for the week-->
<footer>
 <div>
     <div id="weekly-data">

     </div>
 </div>
</footer> 
    
<script src="app.js"></script>
</body>
</html>
